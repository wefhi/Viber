{% extends 'music/base.html' %}

{% block item %}

	<div class="container">

	{% for item in object_list %}

		<div class="card">
			<div class="card-header"><a href="{% url 'music:itemdetail' item.id %}">{{ item.name }} - {{ item.price }}</a></div>

			<div class="card-body"></div>


		</div>

	{% endfor %}

	</div>

{% endblock %}
