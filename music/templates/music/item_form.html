{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block item %}



    <div class="row">

		<div class="col-sm-4"></div>

       <div class="col-sm-4">
            <div class="card">


                    <form class="form-group mx-auto" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}


                        <div class="form-group">
                            <div class=" col-sm-10">
                                <button type="submit" class="btn btn-success">Dodaj przedmiot</button>
                            </div>
                        </div>

                    </form>


            </div>
        </div>

        <div class="col-sm-4"></div>



    </div>



{% endblock %}
