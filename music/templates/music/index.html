{% extends 'music/base.html' %}

{% block body %}

        <div class="card-columns">

		
            {% for album in object_list %}
            <div class="card">
			
			
				<div class="card-header">
					<a href="{% url 'music:detail' album.id %}">{{ album.artist }} - {{ album.album_title }}</a>
				</div>
				
				<div class="card-body">
					<img class="img-fluid" src="{{ album.album_logo.url }}" >
				</div>
            </div>
            {% endfor %}
			
			
		</div>

{% endblock %}
