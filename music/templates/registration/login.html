{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block content %}
<div class='row'>
<div class='col-sm-6 col-sm-offset-3'>
<h1>Login</h1>
<form method="post" action=".">
  {% csrf_token %}
  {{ form|crispy }}

  <input class='btn btn-block btn-primary' type="submit" value="{% trans 'Submit' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>
</div>

</div>
<hr/>
<div class='row'>
<div class='col-sm-6 col-sm-offset-3 text-align-center'>
<p>{% trans "Zapomniałeś hasła?" %}? <a href="{% url 'auth_password_reset' %}">{% trans "Resetuj" %}</a>!</p>
<p>{% trans "Nie masz jeszcze konta?" %}? <a href="{% url 'registration_register' %}">{% trans "Zarejestruj" %}</a>!</p>
</div>
</div>

{% endblock %}
